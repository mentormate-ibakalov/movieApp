<h1 class="text-uppercase text-center text-bold text-primary">film database</h1>


<app-search-result [searchResult]="movies$"></app-search-result>

<div *ngIf="!(movies$ | async)">
    <div class="lineOne">
        <app-get-movies type="popular-movies"></app-get-movies>
    </div>

    <div class="lineTwo">
        <app-get-movies type="now-playing-movies"></app-get-movies>
    </div>
</div>
